<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Day 1</title>
</head>
<body>

  <h1 id="title">DOM Manipulation Practice</h1>

  <button id="changeTextBtn">Change Text</button>

  <input type="text" id="nameInput" placeholder="Enter your name" />

  <form id="myForm">
    <input type="text" id="email" placeholder="Enter email" />
    <button type="submit">Submit</button>
  </form>

  <p id="output"></p>

  <script src="dom-basics.js"></script>
  <script src="dom-selectors.js"></script>
  <script src="dom-manipulation.js"></script>
  <script src="events.js"></script>
  <script src="form-events.js"></script>
</body>
</html>
<!--  
1. Blue heading with updated text
2. Button click updates message
3. Form submission displays entered email
4. No page reload occurs

This demonstrates basic DOM manipulation and event handling.-->
